<html>
    <head>
        <title>Inicio de sesion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Elaboración del proyecto integrador">
        <meta name="keywords" content="El Zarape">
        <meta name="autor" content="Soft DM">
        <link href="Style/css/Mycss.css" rel="stylesheet" type="text/css"/>
        <link href="Style/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body background="Recursos/ComidaMexicana.jpeg">
        <div class="container-fluid">
            <div> 
                
                <div class="col-md-12 text-center">
                    <br>
                    <br>
                        <center>
                        <div class="card">
                            <section class="titulo">
                            <h1>El Zarape</h1>
                            </section>
                            
                             <br>
     
                             <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>

                            <h3>Iniciar sesion</h3>
                            
                            <br>
                            <div class="form-group">
                                <label for="txtUsuario">Nombre de usuario:</label>
                                <br>
                                <br>
                                <input id="txtUsuario" type="text" class="form-control" placeholder="Ingrese su usuario">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="txtpass">Contraseña:</label>
                                <br>
                                <br>
                                <input id="txtPassword" type="password" class="form-control" placeholder="Ingrese su contraseña">
                            </div>
                            <br>
                            <div class="text-center">
                                <button class="btn btn-primary" onclick="validarUsuario();">Ingresar</button>
                            </div>
                            <span class="top"></span>
                            <span class="right"></span>
                            <span class="bottom"></span>
                            <span class="left"></span>
                        </div>
                    </center>        
                </div>
             </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Carga la biblioteca de las alertas -->
        <script src="JS/main.js"></script>
