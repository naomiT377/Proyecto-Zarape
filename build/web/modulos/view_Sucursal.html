<!DOCTYPE html>
<html>
    <head>
        <title>Gestión de Sucursales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Elaboración del proyecto integrador">
        <meta name="keywords" content="El Zarape">
        <meta name="author" content="Soft DM">
        <link href="../Style/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../Style/css/Mycss2.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm bg-danger mb-3 fixed-top">
                <img src="../Recursos/Logotipo.jpeg" alt="100" width="100"/>
                <div class="container-fluid">
                    <h3>Restaurante El Zarape</h3>
                </div> 
                
                <a class="navbar-brand" href="../index.html">Cerrar sesion</a>
                <a href="../index.html"></a>
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                    <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                </svg>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            </nav> 
            
            <br>
            <br>
            <br>
            
                <div class="container-fluid row" style="margin-top: 50px;">
                    <div class="d-flex m-3 align-items-center justify-content-end">
                        <label for="txtBusquedaUsuario" class="form-label mx-3"><strong>Buscar Sucursal:</strong></label>
                        <input type="text" id="txtBusquedaUsuario">
                        <button class="btn btn-primary mx-2" onclick="searchUsuario();">Buscar</button>
                    </div>
                </div>

                <center>
                <div class="card col-lg-5 m-2">
                    <h2 class="text-center">Gestión de sucursales</h2>
                    <div class="row g-2">
                        <center>
                        <div class="col-md-5">
                            <label for="txtNumUnico" class="mt-2 ">Número único de sucursal</label>
                            <input id="txtNumUnico" type="text" readonly class="mt-2">
                            
                            <label for="txtNomUsuario" class="mt-2">Nombre de sucursal:</label>
                            <input id="txtNomUsuario" type="text" class="mt-2">

                            <label for="txtPassword" class="mt-2">Contraseña:</label>
                            <input id="txtPassword" type="password" class="mt-2">
                            
                        </div>
                        </center>
                    </div>

                    <div class="d-flex justify-content-around mt-2">
                        <button class="mt-2 btn btn-success btn-lg" onclick="addUsuario();" id="btnAdd">Agregar</button>
                        <button class="mt-2 btn btn-info btn-lg" onclick="clean();" id="btnClean">Limpiar</button>
                        <button class="mt-2 btn btn-warning btn-lg disabled" onclick="updateUsuario();" id="btnUpdate">Actualizar</button>
                        <button class="mt-2 btn btn-danger btn-lg disabled" onclick="deleteUsuario();" id="btnDelete">Eliminar</button>
                    </div>
                </div>
                </center>
            <center>
                <div class="card col-lg-5 p-4 m-4" style="margin-bottom: 6px">
                    <table class="table table-hover">
                        <thead class="table-warning">
                            <tr>
                                <th>Número Único</th>
                                <th>Nombre de usuario</th>
                                <th>Contraseña</th>
                            </tr>
                        </thead>
                        <tbody id="tblUsuario">
                        </tbody>
                    </table>
                </div>
            </center>
        </div>
        
        <script src="controller_Usuario.js" type="text/javascript"></script>
        <script src="../Style/js/bootstrap.bundle.js" type="text/javascript"></script>
    </body>
</html>
