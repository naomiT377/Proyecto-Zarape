                <center>
            <button onclick="showForm('add')">Agregar bebida</button>
            <button onclick="showForm('delete')">Eliminar bebida</button>
            <button onclick="showForm('search')">Buscar bebidas</button>
            <button onclick="showForm('update')">Modificar bebida</button></center>
        </div>
        <div id="form-container" class="form-container">
            <!-- Formulario para agregar bebidas -->
            <form id="add-form" style="display: none;">
                <center>
                <div class="col-md-5" >
                    <label for="add-id">ID</label>
                    <input type="text" readonly id="add-id" name="id">
                
                    <label for="add-nombre">Nombre</label>
                    <input type="text" id="add-nombre" name="nombre">
                
                    <label for="add-categoria">Categoría</label>
                    <input type="text" id="add-categoria" name="categoria">
               
                    <label for="add-descripcion">Descripción</label>
                    <textarea id="add-descripcion" name="descripcion"></textarea>
                </div>
                <button type="button" id="btnAddBebida">Agregar</button>
                </center>
            </form>
            <center>
            <!-- Formulario para eliminar bebidas -->
            <form id="delete-form" style="display: none;">
                <div class="col-md-5">
                    <label for="delete-id">ID</label>
                    <input type="text" id="delete-id" name="id">
                </div>
                <button type="button" onclick="deleteBebida()">Eliminar</button>
            </form>
            </center>
            <center>
            <!-- Formulario para buscar bebidas -->
            <form id="search-form" style="display: none;">
                <div class="col-md-5">
                    <label for="search-id">ID</label>
                    <input type="text" id="search-id" name="id">
                </div>
                <button type="button" onclick="searchBebida()">Buscar</button>
            </form>
            </center>
            
            <center>
            <!-- Formulario para modificar bebidas -->
            <form id="update-form" style="display: none;">
                <div class="col-md-5" >
                    <label for="update-id">ID</label>
                    <input type="text" id="update-id" name="id">
                </div>
                <div class="col-md-5">
                    <label for="update-nombre">Nombre</label>
                    <input type="text" id="update-nombre" name="nombre">
                </div>
                <div class="col-md-5">
                    <label for="update-categoria">Categoría</label>
                    <input type="text" id="update-categoria" name="categoria">
                </div>
                <div class="col-md-5">
                    <label for="update-descripcion">Descripción</label>
                    <textarea id="update-descripcion" name="descripcion"></textarea>
                </div>
                <button type="button" onclick="updateBebida()">Modificar</button>
            </form>
            </center>
        </div>
           
           <center>
        <div class="col-md-5">
            <table id="bebidas-table" class="table table-hover">
                <thead class="table-danger">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Descripción</th>
                        <th>Estatus</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se generan dinámicamente en el JavaScript -->
                </tbody>
            </table>
        </div>
